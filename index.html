<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div class="container-fluid">
      <div class="row">
        <!-- Coluna 1 ocupando 66% da tela -->
        <div class="col-8 bg-light coluna p-5" style="height: 100vh;">
          <!-- Conteúdo da coluna 1 -->
          <img src="logo.png" />
        </div>
        <!-- Coluna 2 ocupando 33% da tela -->
        <div class="col-4 bg-secondary coluna p-5">
          <!-- Formulário de login -->
          <form id="loginForm">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Endereço de Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Senha</label>
              <input type="password" class="form-control" id="exampleInputPassword1" required>
            </div>
            <div id="errorMessage" class="text-danger mb-3" style="display: none;"></div>
            <button type="submit" class="btn btn-success">Entrar</button>
            <a href="cadastro.html">Cadastre-se!</a>
            <a href="esqueci-minha-senha.html">Esqueci minha senha!</a>
          </form>
        </div>
      </div>
    </div>
    
    <script>
      document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const email = document.getElementById('exampleInputEmail1').value;
        const password = document.getElementById('exampleInputPassword1').value;
        const errorMessage = document.getElementById('errorMessage');

        if (!email.includes('@')) {
          errorMessage.textContent = 'O email deve conter "@".';
          errorMessage.style.display = 'block';
          return;
        }

        if (email === 'admin@admin.com' && password === '12345') {
          window.location.href = 'menu/menu.html';  // Redireciona para a página do menu
        } else {
          errorMessage.textContent = 'Usuário ou senha incorretos.';
          errorMessage.style.display = 'block';
        }
      });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
